<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Clock with TimeZone selector</title>

    <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#2e2824">
    <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#2e2824">


    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-64339710-17"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag("js", new Date());

        gtag("config", "UA-64339710-17");
    </script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-section">
        <a href="/" class="title">What time is it?</a>


        <div class="clock-container">
            <div class="clock-content">
                <span class="clock-time">05:27:53</span>
                <span class="small-text"></span>
            </div>
        </div>
    </div>

    <div class="date-container"></div>


    <div class="bottom-section">
        <div class="timezone-name"></div>
        <div class="timezone-reset">Reset Timezone</div>
        <div class="map-container">
            <div class="map">
                <div class="map-x"></div>
                <div class="map-y"></div>
            </div>
        </div>
    </div>

    <script src="/moment.min.js"></script>
    <script src="/moment-timezone.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
